<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/slate/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="header">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-lg-10">
                <h1>OMG! This is GifTastic!!</h1>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="main-container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="card text-white bg-warning mb-3" id="animal-card" style="max-width: 20rem;">
                            <div class="card-header">Add on</div>
                            <div class="card-body">
                                <div class="form-group" id="animals-form">
                                    <label class="col-form-label" for="animals-input">Choose an animal to add to your Gif list:</label>
                                    <input type="text" class="form-control" placeholder="Animal" id="animal-input">
                                    <button class="btn btn-warning" id="add-animal" type="submit" value="Submit">Submit</button>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="col-md-10">
                        <div id="buttons-view"></div>
                    </div>

                </div>
            </div>
            <div class="col-sm-1"></div>

            <script src=main.js> </script>

</body>

</html>
